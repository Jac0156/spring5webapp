<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Author List</h1>

<table>

    <tr>
        <th>ID</th>
        <th>Fisrtname</th>
        <th>Lastname</th>
    </tr>

    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">0</td>
        <td th:text="${author.firstName}">First</td>
        <td th:text="${author.lastName}">Last</td>
    </tr>

</table>
</body>
</html>
